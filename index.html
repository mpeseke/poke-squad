<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style/style.css" rel="stylesheet">

        <title>PokéSquad</title>
    </head>

    <body>
        <div class="builder-container">
            <div class="selector-container">

                <h1 class="heading">Team Builder</h1>

                <label for="nameInput">Pokémon Name:</label>
                <input type="text" id="nameInput" name="nameInput"/>

                <label for="slotSelect">Select a Slot: </label>
                <select id="slotSelect" name="slotSelect">
                    <option value="slot1">Slot 1</option>
                    <option value="slot2">Slot 2</option>
                    <option value="slot3">Slot 3</option>
                    <option value="slot4">Slot 4</option>
                    <option value="slot5">Slot 5</option>
                    <option value="slot6">Slot 6</option>
                </select> 
            </div>

            <div class="team-container"> 
                <div class="team-slot" id="slot1">1</div>
                <div class="team-slot" id="slot2">2</div>
                <div class="team-slot" id="slot3">3</div>
                <div class="team-slot" id="slot4">4</div>
                <div class="team-slot" id="slot5">5</div>
                <div class="team-slot" id="slot6">6</div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
