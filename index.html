<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style/style.css" rel="stylesheet">

        <title>PokéSquad</title>
    </head>

    <body>
        <div class="builder-container">
            <div class="selector-container">

                <h1 class="heading">Team Builder</h1>

                <form>

                    <label for="slotSelect">Select a Slot: </label>
                    <select id="slotSelect" name="slotSelect">
                        <option value="1">Slot 1</option>
                        <option value="2">Slot 2</option>
                        <option value="3">Slot 3</option>
                        <option value="4">Slot 4</option>
                        <option value="5">Slot 5</option>
                        <option value="6">Slot 6</option>
                    </select> 
    
                    <label for="nameInput">Pokémon Name:</label>
                    <input type="text" id="nameInput" name="nameInput"/>
                    <label for="regionInput">Choose Series:</label>
                    <select id="regionInput" name="regionInput">
                        <option value="red-blue">Red/Blue</option>
                    </select> 
                    <label for="levelInput">Pokémon Level:</label>
                    <input type="number" max="100" id="levelInput" name="levelInput" />

                    <input type="button" onClick="searchMonster()" value="Search Dex">
                    <input type="reset" value="Reset Search"
                      
                </form>

        </div>


        <div class="team-container"> 
            <div class="team-slot" id="slot1"></div>
            <div class="team-slot" id="slot2"></div>
            <div class="team-slot" id="slot3"></div>
            <div class="team-slot" id="slot4"></div>
            <div class="team-slot" id="slot5"></div>
            <div class="team-slot" id="slot6"></div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
